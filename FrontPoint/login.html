<body class="">
    <div class="page">
        <div class="page-single">
            <div class="container">
                <div class="row">
                    <div class="col col-login mx-auto">
                        <div class="text-center mb-6" id="blogicon" style="cursor: pointer;">
                            <img src="./assets/images/blog.png" class="h-8" alt="">
                        </div>
                        <div class="card">
                            <div class="card-body p-6">
                                <div class="card-title">请登陆到你的账户</div>
                                <div class="form-group">
                                    <label class="form-label">用户名</label>
                                    <input class="form-control" id="user-name" aria-describedby="emailHelp" placeholder="User name">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">
                                        密码
                                    </label>
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                                <div class="form-footer">
                                    <button id="login" class="btn btn-primary btn-block">登陆</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    $(function () {
        //首次加载， 首先判断是不是其他界面跳转过来的
        //获取url
        var getUrl = window.location.href;
        var parameter = getUrl.split("=");

        var urlR = "";

        for (var i = 1; i < parameter.length; i++) {
            urlR += parameter[i] + "=";
        }

        //截取
        urlR = urlR.substring(0, urlR.length - 1);

        var redirectUrl = urlR;

        //登陆按钮点击事件
        $("#login").click(function () {
            //获取用户名
            var userName = $("#user-name").val();
            var password = $("#password").val();

            //使用表单的方式去登陆
            var fd = new FormData();
            fd.append("client_id", "js");
            fd.append("scope", "openid profile blog");
            fd.append("client_secret", "mulsecret");
            fd.append("UserName", userName);
            fd.append("Password", password);
            fd.append("grant_type", "password");

            //使用Ajax请求Token
            $.ajax({
                type: "POST",
                url: "http://localhost:5001/connect/token",
                dataType: "json",
                contentType: false,
                processData: false,
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                data: fd,
                success: function (result) {
                    var accesstoken = result.access_token;
                    //存入cookie中
                    $.cookie('access-token', accesstoken);
                    //跳转界面
                    if (redirectUrl != "undefined" && redirectUrl != "") {
                        //返回上次界面
                        window.location.href = redirectUrl;
                    } else {
                        //否则跳转至主界面
                        window.location.href = encodeURI("dashboard.html");
                    }
                },
                error: function (msg) {
                    alert("登陆失败");
                }
            });
        });

        //跳转到主界面
        $("#blogicon").click(function () {
            window.location.href = encodeURI("dashboard.html");
        });
    });

</script>


</html>
